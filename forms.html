<html>

    </head>
    <body>
        <h1>Sign-Up Form</h1>

        <form>
            <div>
                <label>Your Name</label>
                <input type="text">
            </div>
            <br/>

            <div>
                <label>Your Email</label>
                <input type="email">
            </div>

            <div>
                <label>Bio</label>
                <textarea></textarea>
            </div>

            <div>
                <label>Age</label>
                <input type="number">
            </div>

            <div>
                <label>My Pet</label>
                <select>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <input type="button" value = "Submit"
            </div>
        </form>
    </body>
</html>
